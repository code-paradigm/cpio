<div class="article">
  <div class="main-article">
    <scully-content></scully-content>
    <!-- <br><br> -->
  </div>

  <div class="related-article">
    <!-- <div class="ad"></div> -->

    <h2 class="related">Related Articles</h2>

    <div class="related-list" *ngFor="let article of relatedArticles$ | async">
      <img [src]="article.photo || '../../assets/image1.jpg'" width="80px" />
      <a (click)="getRelatedArticles(article.route)">
        {{article.title}}
      </a>
    </div>

  </div>
</div>
