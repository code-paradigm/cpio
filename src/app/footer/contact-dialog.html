<div class="dialog-container"
[ngClass]="data.toggleDarkMode ? 'darkMode mat-app-background' : '' ">

  <h1 mat-dialog-title>Contact Form</h1>

  <form [formGroup]="contactForm">

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput maxlength="60" formControlName="name" autocomplete="off">
      <mat-hint>What should we call you?</mat-hint>
      <mat-error *ngIf="contactForm.controls.name.status === 'INVALID' && contactForm.controls.name.touched">Name is
        <strong>required</strong>!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email ID</mat-label>
      <input matInput maxlength="60" formControlName="email" autocomplete="off">
      <mat-hint>How do we contact you?</mat-hint>
      <mat-error *ngIf="contactForm.controls.email.errors?.email && contactForm.controls.email.touched">Email ID is
        <strong>not valid</strong>!</mat-error>
      <mat-error *ngIf="contactForm.controls.email.errors?.required && contactForm.controls.email.touched">Email ID is
        <strong>required</strong>!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Describe your project requirement here ..</mat-label>
      <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="4" cdkAutosizeMaxRows="10" #message
        formControlName="message" placeholder="Eg. I would like to .." maxlength="500"></textarea>
      <mat-hint align="end">{{ message.value.length }} / 500</mat-hint>
      <mat-error *ngIf="contactForm.controls.message.status === 'INVALID' && contactForm.controls.message.touched">
        Project description is <strong>required</strong>!</mat-error>
    </mat-form-field>

    <div mat-dialog-actions class="buttons">
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" [mat-dialog-close]="contactForm"
        [disabled]="contactForm.invalid">Post</button>
    </div>

  </form>

</div>
